<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oauth Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Welcome, {{ displayName }}!</h1>

    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Family Name:</strong> {{ familyName }}</p>
    <p><strong>Name:</strong> {{ givenName }}</p>
    <p><strong>User ID:</strong> {{ userId }}</p>
    <p><strong>idToken: </strong> {{ idToken }}</p>

    <ion-avatar item-left>
      <img [src]="imageUrl">
    </ion-avatar>

    <button ion-button block color="danger" (click)="logout()">Logout From Google</button>
  </div>

  <button ion-button block color="danger" (click)="testPost()">Test post</button>

  <ng-template #loginTemplate>
    <h1>Please Login to see your Google Account Information</h1>
    <button ion-button block color="danger" (click)="login()">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Login With Google
    </button>
  </ng-template>
</ion-content>
